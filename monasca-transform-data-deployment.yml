apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monasca-transform-data
  name: monasca-transform-data
  namespace: monitoring
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: monasca-transform-data
    spec:
      containers:
      - env:
        - name: LOG_LEVEL
          value: DEBUG
        - name: CONSUMER_TOPIC
          value: custom-metrics
        - name: MAX_THREADS
          value: 10
        - name: KAFKA_URI
          value: monasca-kafka:9092
        - name: ADMIN_ID
          value: adminid
        image: registry.icp.com:5000/library/iop/lma/monasca-transform-data:v0.1
        imagePullPolicy: IfNotPresent
        name: transform-data
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 16000m
            memory: 16Gi
          requests:
            cpu: 8000m
            memory: 2Gi